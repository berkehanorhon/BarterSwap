{% extends "base.html" %}
{% block title %}Profile Page{% endblock %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center mb-4">Profile Page</h2>
                <div class="card">
                    <div class="row no-gutters">
                        <div class="col-md-4"> <!-- TODO resim boyut ayarlamasını otomatikten manuele alıcaz -->
                            <img src="{{ url_for('static', filename='avatars/' + (user[6] if user[6] else 'default.png')) }}" class="card-img" alt="Image" style="width: 100%; height: auto;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Username: {{ user[1] }}</h5>
                                <p class="card-text">Email: {{ user[3] }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="text-center mt-4">Items</h3>
                {% for item in items %}
                    <div class="card mt-2">
                        <div class="card-body">
                            <h5 class="card-title">{{ item[2] }}</h5>
                            <p class="card-text">{{ item[3] }}</p>
                            <p class="card-text">Price: ${{ item[5] }}</p>
                            <button class="btn btn-primary" onclick="redirectToItem({{ item[0] }})">View Item</button>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
    {% include 'flashmessages.html' %}
    <script>
        function redirectToItem(itemId) {
            window.location.href = "/items/" + itemId;
        }
    </script>
{% endblock %}

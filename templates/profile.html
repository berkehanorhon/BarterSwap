{% extends "base.html" %}
{% block title %}Profile Page{% endblock %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center mb-4">Profile Page</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Username: {{ user[1] }}</h5>
                        <p class="card-text">Email: {{ user[3] }}</p>
                    </div>
                </div>
                <h3 class="text-center mt-4">My Items</h3>
                {% for item in items %}
                    <div class="card mt-2">
                        <div class="card-body">
                            <h5 class="card-title">{{ item[2] }}</h5>
                            <p class="card-text">{{ item[3] }}</p>
                            <p class="card-text">Price: ${{ item[5] }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

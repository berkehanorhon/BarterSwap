{% extends "item.html" %}
{% block addbid %}
    <form action="{{ url_for('item_handlers.add_bid', item_id=item[0]) }}" method="post">
        <div class="form-group">
            <label for="bid_amount">Your Bid:</label>
            <input type="number" class="form-control" id="bid_amount" name="bid_amount" min="{{ item[5] + 1 }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Place Bid</button>
    </form>
{% endblock %}

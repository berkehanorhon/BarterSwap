{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center mb-4">All Items</h2>
            <ul class="list-group">
                {% for item in items %}
                    <li class="list-group-item">
                        <h3>{{ item[2] }}</h3>
                        <p>Description: {{ item[3] }}</p>
                        <p>Price: ${{ item[5] }}</p>
                        <button class="btn btn-primary" onclick="redirectToItem({{ item[0] }})">View Item</button>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        function redirectToItem(itemId) {
            window.location.href = "/items/" + itemId;  // Belirli bir öğenin kendi sayfasına yönlendirme
        }
    </script>
{% endblock %}

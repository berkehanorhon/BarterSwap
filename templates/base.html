<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>{% block stylesheet %} {% endblock %}</style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home.home') }}">BarterSwap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if session['user_id'] %}
                        <li class="nav-item">
                            <button class="nav-link balance-btn">
                                <span class="balance-icon">ðŸ’°</span> Balance: {{ session['balance'] }}
                            </button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('item_handlers.add_item') }}">Add Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('user_handlers.logout') }}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('user_handlers.logout') }}">Logout</a>
                        </li>

                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('user_handlers.signin') }}">Login</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}
    <footer class="footer fixed-bottom bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 BarterSwap</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
